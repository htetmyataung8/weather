<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="weather.png" type="image/x-icon" />
</head>
<body>

  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false" class="input-box">
      <button><img src="search.png"></button>
    </div>

    <div class="weather">
      <img src="rain.png" class="weather-icon" />
      <h1 class="temp">--°C</h1>
      <h2 class="city">City Name</h2>
      <div class="details">
        <div class="col">
          <img src="humidity.png">
          <div>
            <p class="humidity">--%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="wind.png">
          <div>
            <p class="wind">-- km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const apiKey = "a75ba9d3685cd4212eb5111947da8e96";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchBox = document.querySelector(".input-box");
    const searchBtn = document.querySelector("button");
    const weatherIcon = document.querySelector(".weather-icon");

    async function checkWeather(city) {
      const response = await fetch(`${apiUrl}${city}&appid=${apiKey}`);

      if (response.status == 404) {
        alert("City not found");
        return;
      }

      const data = await response.json();

      document.querySelector(".city").textContent = data.name;
      document.querySelector(".temp").textContent = `${Math.round(data.main.temp)}°C`;
      document.querySelector(".humidity").textContent = `${data.main.humidity}%`;
      document.querySelector(".wind").textContent = `${data.wind.speed} km/h`;

      const condition = data.weather[0].main.toLowerCase();
      if (condition.includes("cloud")) {
        weatherIcon.src = "clouds.png";
      } else if (condition.includes("clear")) {
        weatherIcon.src = "clear.png";
      } else if (condition.includes("rain")) {
        weatherIcon.src = "rain.png";
      } else if (condition.includes("drizzle")) {
        weatherIcon.src = "drizzle.png";
      } else {
        weatherIcon.src = "mist.png";
      }
    }

    searchBtn.addEventListener("click", () => {
      const city = searchBox.value.trim();
      if (city !== "") {
        checkWeather(city);
      }
    });
  </script>
</body>
</html>
